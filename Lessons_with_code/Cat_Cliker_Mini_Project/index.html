  <!-- With Knockout
    No id needed
  -->
  <body class="container">
    <div class="row padding-top padding-bottom">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <br><h1>Cat Cliker App</h1><br>
      </div>
      <div class="col-md-4"></div>
    </div>

    <div class="row padding-top padding-bottom">
      <div class="col-md-2"></div>
      <div class="col-md-10"></div>
    </div>

    <div class="row padding-top padding-bottom" data-bind="foreach: catList">
      <div class="col-md-2">
        <h2 data-bind="text: name, click: $parent.setCat"></h2>
      </div>
    </div>

    <div class="row padding-top padding-bottom">
      <div class="col-md-3"></div>
      <div class="col-md-4" data-bind="with: currentCat">
        <h2 data-bind="text: name"></h2>
        <div data-bind="text: clicks"></div>
        <div data-bind="text: level"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
      </div>
      <div class="col-md-4"></div>
    </div>
    <div class="row padding-top padding-bottom">
      <div class="col-md-3"></div>
      <div class="col-md-4" data-bind="with: currentCat">
        <h2> Nicknames:</h2>
        <ul data-bind="foreach: nickNames">
          <li>
            <p data-bind="text: $data.name"></p>
          </li>
        </ul>
      </div>
      <div class="col-md-4"></div>
    </div>
  </body>
  <script type="text/javascript" src="js/lib/knockout-3.4.2.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</html>
