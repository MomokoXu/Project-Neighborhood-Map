<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row padding-top padding-bottom">
        <div class="options-box col-md-4 col-sm-5 col-xs-12">
          <h1>Independent Bookstores In Bay Area</h1>
          <div class="line-divider"></div>
          <div>
            <input id="show-listings" type="button" value="Show Listings" data-bind="click: showListings">
            <input id="hide-listings" type="button" value="Hide Listings" data-bind="click: hideMarkers">
          </div>
          <div class="line-divider-big"></div>
          <h2>Search For A Bookstore:</h2>
          <input id="filter" placeholder="Type here to filter..." data-bind="textInput: filter">
          <div id="listview">
              <div class="scrollbar" data-bind="foreach: filteredResults">
                  <div class="store-item">
                      <a href="#" data-bind="click: $root.clickItem">
                          <span class="store-name" data-bind="text: title"></span>
                      </a>
                  </div>
              </div>
          </div>
          <div class="line-divider-big"></div>
          <div>
            <h2>Show Directions</h2>
            <input id="start" type="text" data-bind="textInput: originAddress" placeholder="Enter your location">
            <input id="end" type="text" data-bind="textInput: destinationAddress" placeholder="Enter a bookstore">
            <div class="line-divider"></div>
            <span class="text"> Choose Travel Mode: </span>
            <select id="mode" data-bind="value: mode">
              <option value="DRIVING">drive</option>
              <option value="WALKING">walk</option>
              <option value="BICYCLING">bike</option>
              <option value="TRANSIT">transit ride</option>
            </select>
            <div class="line-divider"></div>
            <input id="search" data-bind="click: getDirections" type="button" value="Go">
            <input id="reset" data-bind="click: reset" type="button" value="Reset">
          </div>
        </div>
        <div class="map-container col-md-8 col-sm-7 col-xs-12">
          <div id="map"></div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/lib/knockout-3.4.2.js"></script>
    <script async defer onerror="iniMapErrorHandler()"
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAO9YH11DcnrSjSvJ_Urzg4kX_hOptxNzA&v=3&callback=initMap">
    </script>
  </body>
</html>
