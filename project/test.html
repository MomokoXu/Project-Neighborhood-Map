    <div class="container">
      <div class="options-box">
        <h1>Independent Bookstores In Bay Area</h1>
        <div>
          <input id="show-listings" type="button" value="Show Listings" data-bind="click: showListings">
          <input id="hide-listings" type="button" value="Hide Listings" data-bind="click: hideMarkers">
        </div>

        <input id="filter-textbox" placeholder="Type here to filter..." data-bind="textInput: filter">
        <div id="listview">
            <ul data-bind="foreach: filteredResults">
                <li class="store-item">
                    <a href="#" data-bind="click: $root.clickItem">
                        <span class="store-name" data-bind="text: title"></span>
                    </a>
                </li>
            </ul>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script src="js/test.js"></script>
    <script type="text/javascript" src="js/lib/knockout-3.4.2.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAO9YH11DcnrSjSvJ_Urzg4kX_hOptxNzA&v=3&callback=initMap">
    </script>

  </body>
</html>
